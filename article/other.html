<form id="form_insert_other">
      <div class="row">
           <div class="col-md-8">
               <div class="form-group">
                 <span>Judul</span>
                 <input placeholder="Title" name="title" class="form-control" id="title" type="text" required>
               </div>
           </div>
       </div>
       <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                  <span>Penulis</span>
                  <input placeholder="Authors" name="authors" class="form-control" id="authors" type="text" required>
                  <label>For example: Patterson, David; Lamport, Leslie</label>
                </div>
            </div>
        </div>
        <div class="row">
             <div class="col-md-8">
                 <div class="form-group">
                   <span>Tanggal Publikasi</span>
                   <input placeholder="pdate" name="pdate" class="form-control" id="pdate" type="text" required>
                   <label>For example, 2008, 2008/12 or 2008/12/31.</label>
                 </div>
             </div>
         </div>
          <div class="row">
               <div class="col-md-8">
                   <div class="form-group">
                     <span>Source</span>
                     <input placeholder="Source" name="source" class="form-control" id="source" type="text" required>
                   </div>
               </div>
           </div>
           <div class="row">
                 <div class="col-md-8">
                     <div class="form-group">
                       <span>Report Number</span>
                       <input placeholder="Report Number" name="rnumber" class="form-control" id="rnumber" type="text" required>
                     </div>
                 </div>
             </div>
             <button type="submit" class="btn btn-info btn-fill pull-left">Save</button>
               <div class="clearfix"></div>
     </form>
