<form id="form_insert_courtcase">
      <div class="row">
           <div class="col-md-8">
               <div class="form-group">
                 <span>Title</span>
                 <input placeholder="Title" name="title" class="form-control" id="title" type="text" required>
               </div>
           </div>
       </div>
       <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                  <span>Court</span>
                  <input placeholder="Court" name="court" class="form-control" id="court" type="text" required>
                </div>
            </div>
        </div>
        <div class="row">
             <div class="col-md-8">
                 <div class="form-group">
                   <span>Decided date</span>
                   <input placeholder="Decided date" name="ddate" class="form-control" id="ddate" type="text" required>
                   <label>For example, 2008, 2008/12 or 2008/12/31.</label>
                 </div>
             </div>
         </div>

           <div class="row">
                 <div class="col-md-8">
                     <div class="form-group">
                       <span>Reporter</span>
                       <input placeholder="Reporter" name="reporter" class="form-control" id="reporter" type="text" required>
                     </div>
                 </div>
             </div>
             <div class="row">
                   <div class="col-md-8">
                       <div class="form-group">
                         <span>Docket id</span>
                         <input placeholder="Docket id" name="docket" class="form-control" id="docket" type="text" required>
                       </div>
                   </div>
               </div>
             <button type="submit" class="btn btn-info btn-fill pull-left">Save</button>
               <div class="clearfix"></div>
     </form>
